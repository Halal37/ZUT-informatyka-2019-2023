<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit</h1>
<form action="save" th:object="${person}" method="post">
    <input type="text" th:field="*{firstName}" placeholder="First Name">
    <br>
    <input type="text" th:field="*{familyName}" placeholder="Last Name">
    <br>
    <input type="submit" value="Save">

</form>
</body>
</html>
