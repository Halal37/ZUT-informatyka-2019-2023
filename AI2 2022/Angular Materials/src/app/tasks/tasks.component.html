<mat-form-field appearance="fill">
  <mat-label>Task</mat-label>
  <input matInput #taskInput>
  <mat-hint>Name of the task</mat-hint>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" #dateInput>
  <mat-hint>Task's due date</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<button mat-raised-button color="accent" type="button" (click)="onAddTaskClick(taskInput.value, dateInput.value)">Add</button>
<br>
<br>
<button mat-raised-button color="accent" type="button" [disabled]="!completedTasks.length ? true : false" (click)="onArchiveClick()">Archive</button>
<mat-card *ngFor="let task of activeTasks">
  <p>{{task.deadline}}<br>{{task.title}}
    <mat-checkbox unchecked (click)="switchTaskChanged(task)"></mat-checkbox>
  </p>
</mat-card>
